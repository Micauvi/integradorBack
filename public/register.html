<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Juanito"/>
            <br>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="Perez"/>
            <br>
            <label for="usuario">Nombre de Usuario</label>
            <input type="text" name="usuario" id="usuario">
            <br>
            <label for="contrasena">Contraseña</label>
            <input type="password" name="contrasena" id="contrasena" required>
            <br>
            <label for="repContrasena">Confirmar Contraseña</label>
            <input type="password" name="repContrasena" id="repContrasena">
            <br>
            <input type="submit" name="registrarse" id="registrarse">
        </form>
    </div>
</body>
</html>
